<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Levoit Sentiment System</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E4D3C2 0%, #F8F8F8 100%);
            background-size: cover;
        }

        /* Card */
        .login-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2D3E50;
            font-size: 1.5rem;
            margin-bottom: 24px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            border-color: #6C8EF2;
            outline: none;
            box-shadow: 0 0 4px rgba(108, 142, 242, 0.4);
        }

        /*Buttons*/
        .login-btn {
            width: 100%;
            background-color: #2D3E50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #A6794C;
        }

        .home-btn {
            display: inline-block;
            margin-top: 16px;
            background-color: transparent;
            color: #2D3E50;
            border: 1px solid #2D3E50;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #2D3E50;
            color: white;
        }

        .footer-text {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="return loginAdmin(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <script>
            function loginAdmin(event) {
                event.preventDefault(); 

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                
                if (username === "admin" && password === "admin123") {
                   
                    window.location.href = "uploadingFile.html";
                } else {
                    alert("Invalid username or password. Please try again.");
                }
                return false;
            }
        </script>

        <a href="index.html" class="home-btn">‚Üê Back to Home</a>

        <p class="footer-text">For authorized administrators only.
